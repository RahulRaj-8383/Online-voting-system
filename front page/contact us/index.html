  <style>
    body {
      background-color: #f4f4f4;

      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .contact-box {
      background-color: white;
      color: black;

      margin-bottom: 30px;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 1.6em;
    }

    .contact-details {
      text-align: left;
      font-size: 1.1em;
      margin-bottom: 30px;
    }

    .contact-details p {
      margin: 12px 0;
    }

    strong {
      color: #333;
    }

    .email {
      color: #0056b3;
      text-decoration: none;
    }

    .signature {
      margin-top: 40px;
      text-align: right;
      font-family: 'Brush Script MT', cursive;
      font-size: 1.8em;
      color: #444;
    }

    .signature small {
      display: block;
      font-family: 'Segoe UI', sans-serif;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
