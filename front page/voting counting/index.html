<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vote Now</title>
  <style>
    body {
      background: #eef2f3;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .vote-box {
      background: #fff;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    .option {
      margin: 10px 0;
      font-size: 18px;
      text-align: left;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="vote-box">
    <h1>Cast Your Vote</h1>
    <form id="voteForm">
      <div class="option"><input type="radio" name="vote" value="Candidate A" required> Candidate A</div>
      <div class="option"><input type="radio" name="vote" value="Candidate B"> Candidate B</div>
      <div class="option"><input type="radio" name="vote" value="Candidate C"> Candidate C</div>
      <div class="option"><input type="radio" name="vote" value="NOTA"> NOTA</div>
      <button type="submit">Submit Vote</button>
    </form>
  </div>

  <script>
    document.getElementById("voteForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const selected = document.querySelector('input[name="vote"]:checked').value;

      // Get votes from localStorage or create new
      let votes = JSON.parse(localStorage.getItem("votes")) || {
        "Candidate A": 0,
        "Candidate B": 0,
        "Candidate C": 0,
        "NOTA": 0
      };

      // Update and store votes
      votes[selected]++;
      localStorage.setItem("votes", JSON.stringify(votes));

      // Redirect to result page
      window.location.href = "result.html";
    });
  </script>
</body>
</html>
